<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Plant Disease</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Analyze Plant Disease</h1>
        <form id="analyzeForm" class="space-y-4">
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image (.jpg, .jpeg, .png)</label>
                <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png" required
                       class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Analyze
            </button>
        </form>
        <p id="error" class="mt-4 text-red-600 text-center hidden"></p>
        <div id="result" class="mt-4 hidden bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Analysis Result:</h2>
            <p class="mt-2" id="disease"></p>
            <p class="mt-2" id="confidence"></p>
            <p class="mt-2" id="description"></p>
            <p class="mt-2" id="treatment"></p>
            <p class="mt-2" id="id"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
